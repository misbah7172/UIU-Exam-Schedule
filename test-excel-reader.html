<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Inspector</title>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow-x: auto; }
        .sample { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Excel File Content Inspector</h1>
    <input type="file" id="fileInput" accept=".xlsx,.xls">
    <div id="output"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                
                const output = document.getElementById('output');
                output.innerHTML = '<h2>File Analysis:</h2>';
                
                // Get first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                
                // Show raw data
                output.innerHTML += '<div class="sample"><h3>Raw Data (First 20 rows):</h3><pre>' + 
                    JSON.stringify(jsonData.slice(0, 20), null, 2) + '</pre></div>';
                
                // Show headers
                output.innerHTML += '<div class="sample"><h3>Headers (Row 1):</h3><pre>' + 
                    JSON.stringify(jsonData[0], null, 2) + '</pre></div>';
                
                // Show sample data rows
                output.innerHTML += '<div class="sample"><h3>Sample Data (Rows 2-5):</h3><pre>' + 
                    JSON.stringify(jsonData.slice(1, 5), null, 2) + '</pre></div>';
                
                // Extract course names
                const courseIndex = jsonData[0].findIndex(h => 
                    h && h.toString().toLowerCase().includes('course')
                );
                
                if (courseIndex !== -1) {
                    const courses = jsonData.slice(1, 20).map(row => row[courseIndex]).filter(Boolean);
                    output.innerHTML += '<div class="sample"><h3>Sample Course Names (First 20):</h3><pre>' + 
                        JSON.stringify(courses, null, 2) + '</pre></div>';
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
